<body>
    <div class="">
        <section id="content">
            <form action="">
                <p>{{errorMsg}}</p>
                <h1>Login Form</h1>
                <div>
                    <input type="text" placeholder="Username" required="" name="username" id="username" [(ngModel)]="username"/>
                </div>
                <div>
                    <input type="password" placeholder="Password" required="" name="password" id="password" [(ngModel)]="password"/>
                </div>
                <div>
                    <button (click)="attemptLogIn()">Log In</button>
                    <a href="#">Lost your password?</a>
                    <a href="#">Register</a>
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->
</body>
